<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- Import CSS -->
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<title>DevLabs - Level 2</title>
	</head>
	<body>
		<div class="container">
		  	<div class="row">
		      	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">                        
		        	<h2>Level 2: LocalStorage</h2>
		      	</div>
		  	</div>
			<!-- Alert -->
			<div id="alert" class="alert alert-danger" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong>Validate!</strong> The name is required.
			</div>
			<div id="alert-success" class="alert alert-success" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong>Success!</strong> Save name.
			</div>
			<div id="alert-clean" class="alert alert-info" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong>Clean!</strong> LocalStorage empty.
			</div>
			<!-- Form -->
		  	<div class="row">
		      	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
	              	<div class="form-group">
	              		<label for="inp-name" class="form-label">Name*:</label>
	                  	<input type="text" class="form-control" id="inp-name" name="name" placeholder="Your name *" tabindex="1" required>
	              	</div>
	              	<div class="form-group">
	                  	<label for="inp-name-last" class="form-label">Last name:</label>
	                  	<input type="text" class="form-control" id="inp-name-last" name="nameLast" placeholder="Your name last" tabindex="2">
	              	</div>
	              	<div class="row">
	              		<button type="button" class="btn btn-info" id="btn-save">Save</button>
					  	<button type="button" class="btn btn-success" id="btn-view" data-toggle="modal" data-target="#myModal">View</button>
					  	<button type="button" class="btn btn-warning" id="btn-clear">Clear LocalStorage</button>
					</div>
		      </div>
		  </div>
		</div>
		<div class="row">
			<div class="col-md-2 pull-right">
				<a href="Canva.html#">Go Canva --></a>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Information LocalStorage</h4>
					</div>
					<div class="modal-body">
						<div id="list-data" class="list-group">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<!-- Import JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/script.js" charset="utf-8"></script>
</html>
